- uri: opag:committee
  type: ["http://www.w3.org/2004/02/skos/core#Concept"]
  prefLabel:
    el: επιτροπή
    en: committee
    tr:
  definition:
    el: Ομάδα βουλευτών που μελετούν προτεινόμενες νομοθεσίες συγκεκριμένου
      είδους.  Οι επιτροπές συμβουλεύονται τους εισηγητές και άλλους
      ενδιαφερόμενους παράγοντες, και καταθέτουν εκθέσεις στην Ολομέλεια.
    en: Members who deliberate on proposed legislation of a particular nature.
      Committees consult with the sponsor(s) of a bill and interested parties,
      and prepare reports.
    tr:
